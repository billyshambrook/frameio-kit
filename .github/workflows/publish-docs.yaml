name: Publish docs
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish_docs:
    name: Publish docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python & MkDocs & Plugins
        run: uv sync

      - name: Publish document
        run: uv run mkdocs gh-deploy --force
